  centroid_fname: 'centroids_src.npy'
  epochs: 10
  beta1: 0.5
  beta2: 0.999
  weight_decay: 0.00001
  feat_dim: 2048
  domain_factor_cond: 1
  gamma_dispell: 1
  gamma_rec: 10
  fake_label_type: 'random'
  schedule_strategy: 'shift' #'expand'
  schedule_power: 0.5
  initial_ratio: 0.35
  
da_baseline:
