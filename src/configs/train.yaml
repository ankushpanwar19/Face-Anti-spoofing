  src_dataset: MsCaOu
  tgt_dataset: MsCaOu
  batch_size_src: 16
  batch_size_src_test: 32
  lr: 0.0001
  epochs: 10
  beta1: 0.9
  beta2: 0.999
  weight_decay: 0.00001
  feat_dim: 2048
  lr_scheduler:
      decay_iter: 1
      gamma: 0.8

# ---- target set Mann net ------
mann_net:
  src_dataset: MsCaOu
  tgt_dataset: Ce
  pretrained: 'src_net' # options: 'src_net' or 'dg'
  batch_size_tgt: 16
  batch_size_tgt_test: 32
  batch_size_src: 16
  batch_size_src_test: 32
  discrim_feat: False # for deciding input to discriminator
  lr: 0.00001
  centroid_fname: 'centroids_src.npy'
  epochs: 5
  beta1: 0.9
  beta2: 0.999
  weight_decay: 0.00001
  feat_dim: 2048
  discrim_thres: 0.5
  lr_scheduler:
      decay_iter: 1
      gamma: 0.9

domain_factor_net:
  src_dataset: MsCaOu
  tgt_dataset: Ce

  batch_size_tgt: 16
  batch_size_src: 16
  batch_size_src_test: 32
  batch_size_tgt_test: 32
  lr: 0.00001
  loss: sgd
  centroid_fname: 'centroids_src.npy'
  epochs: 10
  beta1: 0.9
  beta2: 0.999
  weight_decay: 0.00001
  feat_dim: 2048
  gamma_dispell: 1
  gamma_rec: 10
  fake_label_type: 'random'
  lr_scheduler:
      decay_iter: 1
      gamma: 0.9
  
scheduled_mann_net:
  src_dataset: MsCaOu
  tgt_dataset: Ce

  batch_size_tgt: 16
