  full_img_path_test_machine0:      '/scratch_net/knuffi_third/susaha/apps/datasets/idiap/replay-attack/rgb_images_full/test'
  # path to facial bounding boxes extracted by dlib
  facial_bboxes_path_machine0:      '/scratch_net/knuffi_third/susaha/apps/datasets/idiap/replay-attack/facial-bboxes/train'
  facial_bboxes_path_dev_machine0:  '/scratch_net/knuffi_third/susaha/apps/datasets/idiap/replay-attack/facial-bboxes/dev'
  facial_bboxes_path_test_machine0: '/scratch_net/knuffi_third/susaha/apps/datasets/idiap/replay-attack/facial-bboxes/test'

