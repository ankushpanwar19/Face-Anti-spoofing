oulu-npu:
  eval_on_oulu_devset: False
  dataset_path_machine0:  '/scratch_net/knuffi_third/susaha/apps/datasets/oulu-npu'
  img_path_machine0:      '/scratch_net/knuffi_third/susaha/apps/datasets/oulu-npu/rgb_images/train'
